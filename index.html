<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

    <header class="text-light bg-primary bg-gradient text-center py-1">
        <h1>Weather Dashboard</h1>
    </header>
    <div class = "container">
        <div class="row mt-2 d-flex justify-content-between">
            <div class="col-lg-4 col-md-4 ">
                 <div class="card">
                    <h3>Search for a City:</h3>
                    <form id="cityform" class="card">
                <input type="text" id="city-input" placeholder="City" class="py-1 my-2">
                <button type="submit" class="btn btn-primary border-bottom" >Search</button>
            </form>
            </div>
            </div>
            <div class="col-lg-8 col-md-8">
                <div id="weather-board" class="text-left">

                </div>
                <div id="days-forecast" class="row d-flex justify-content-between">

                </div>


            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
    
</body>
</html>
